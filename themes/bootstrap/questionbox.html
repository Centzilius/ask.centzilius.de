<form class="custom" method="POST" action="ask.php">
{if="$show_id"}
  <input type="hidden" name="asker_id" value="{$u_id}" />
{/if}
      <textarea id="question" name="question" class="form-control" rows="3"></textarea>
      <div class="form-group">
        <label for="asker_name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="asker_name" name="asker_name" placeholder="Max Mustermann">
    </div>
  </div>
  {if="$gravatar"}
  <div class="form-group">
    <label for="gravatar_address" class="col-sm-2 control-label">Gravatar</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="gravatar_address" name="gravatar_address" placeholder="user@example.com">
    </div>
  </div>
  {/if}
  {if="$anon_questions"}
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="anonymous" name="anonymous">Anonym
        </label>
      </div>
    </div>
  </div>
  {/if}
  <button type="submit" class="btn btn-default">Fragen</button>
</form>
